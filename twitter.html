<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
         any other head content must come *after* these tags -->
    <title>Twitter</title>
    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/twitter.css" rel="stylesheet">
</head>

<body>
    <!-- Our Twitter layout will go here. -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below),
         or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!--<div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span> </button>-->
            <!-- Use a "home" glyphicon as a logo. -->
            <!--<a class="navbar-brand" href="#">-->
            <!-- This is how you display a glyphicon. -->
            <!--<span class="glyphicon glyphicon-home">Home</span> </a>-->
            <!--</div>-->
            <!-- On mobile, this div is hidden by default. The user hits the button
         in the `navbar-header` to see the content of the div.
         On desktop, this div is visible all of the time. -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <!-- Left-aligned items. -->
                    <div class="btn-toolbar pull-left" role="toolbar">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">
                              <span class="glyphicon glyphicon-home"> Home</span>
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">
                              <span class="glyphicon glyphicon-flash"> Moments</span>
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">
                              <span class="glyphicon glyphicon-bell"> Notifcations</span>
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">
                              <span class="glyphicon glyphicon-envelope"> Messages</span>
                            </button>
                        </div>
                    </div>

                </form>
                <form class="navbar-form navbar-right">
                    <!-- right-aligned items. -->
                    <div class="input-group tw-search" role="search">
                        <input type="text" class="form-control" placeholder="Search Twitter"> <span class="input-group-btn">
                          <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">
                              PIC
                            </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">
                              <span class="glyphicon glyphicon-edit"> Tweet</span>
                            </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- The container for our grid. The outermost grid must be placed within
     a `container` or `container-fluid` class. (Meaning: If you nest a grid
     within a grid, you should not define another `container`)
     What's the difference between these two types of container? There's a
     good answer here: http://stackoverflow.com/a/22263969 -->
    <div class="container">
        <!-- The row that contains the three main columns of the website. -->
        <div class="row">
            <!-- Left sidebar: A cell that spans 3 columns -->
            <div class="col-md-3">
            </div>
            <!-- Main feed: A cell that spans 6 columns -->
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!-- Post metadata -->
                        <div class="row">
                            <div class="col-md-10">
                                <div class="media">
                                    <div class="media-left media-top">
                                        PIC
                                    </div>
                                    <div class="media-body">
                                        <a href="#">NASA </a><span class="glyphicon glyphicon-check"></span>
                                        <br> @NASA
                                    </div>
                                    <div class="col-md-12">
                                        <div class="btn-group pull-right" role="group">
                                            <button type="button" class="btn btn-default">
                                              <span class="glyphicon glyphicon-asterisk"></span>
                                            </button>
                                            <button type="button" class="btn btn-default">
                                              Following
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Post content -->
                        <div class="row">
                            <div class="col-md-12">
                                ugh.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right sidebar: A cell that spans 3 columns -->
            <div class="col-md-3">
            </div>
        </div>
    </div>
</body>

</html>
